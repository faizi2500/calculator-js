<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="heading-div">
    <h1>Calculator App</h1>
  </div>
  <section class="first-section">
    <div class="take-input">
      <input  type="number" id="input-number" class="get-input">
    </div>
    <div class="operators-div">
      <button onclick="addNumber()" class="operations" type="button" id="add">+</button>
      <button onclick="subtractNumber()" class="operations" type="button" id="subtract">-</button>
      <button onclick="multiplyNumber()" class="operations" type="button" id="multiply">*</button>
      <button onclick="divideNumber()" class="operations" type="button" id="divide">/</button>
      <button onclick="clearAll()" class="operations" type="button" id="divide">AC</button>
    </div>
  </section>

  <section class="second-section">
    <div class="math-equation">
      <p id="calc-expression" class="calculation">0</p>
    </div>
    <div class="result-div">
      <p id="result-val" class="result"><strong>Result:</strong> 0</p>
    </div>
  </section>

  <footer class="footer-section">
    <strong>&copy; Copyright 2022, Faizan Zahid</strong> 
  </footer>
  
  <script src="index.js"></script>
</body>
</html>
