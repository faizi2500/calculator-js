<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="heading-div">
    <h1>Calculator App</h1>
  </div>
  <section class="first-section">
    <div class="take-input">
      <input type="number" name="number" id="" value="0">
    </div>
    <div class="operators-div">
      <button class="operations" type="button" id="add">+</button>
      <button class="operations" type="button" id="subtract">-</button>
      <button class="operations" type="button" id="multiply">*</button>
      <button class="operations" type="button" id="divide">/</button>
    </div>
  </section>

  <section class="second-section">
    <div class="math-equation">
      <p class="calculation">0</p>
    </div>
    <div class="result-div">
      <p class="result"><strong>Result:</strong> 0</p>
    </div>
  </section>
  
</body>
</html>
